<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>

<h1>Books</h1>

<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<div th:if="${message}">
    <p style="color: green;" th:text="${message}"></p>
</div>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Isbn</th>
        <th>Price</th>
        <th>Published Date</th>
        <th>Book Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${#dates.format(book.publishedDate, 'dd/MM/yyyy')}"></td>
        <td th:text="${book.bookType}"></td>
        <td>
            <button><a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a></button>
            <form th:action="@{/books/delete/{id}(id=${book.id})}" th:method="post" style="display: inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit"
                        onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
            </form>
            <!-- <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a> -->
        </td>
    </tr>
    </tbody>
</table>

<a href="/books/create">Create New Book</a>

</body>
</html>
