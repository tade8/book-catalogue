<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>

<body>
<h1>Book List</h1>
<a th:href="@{/books}" style="margin-bottom: 20px; display: inline-block;">Create New Book</a>
<table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
    <tr>
        <th>Name</th>
        <th>ISBN</th>
        <th>Publish Date</th>
        <th>Price (ZAR)</th>
        <th>Book Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${#dates.format(book.publishedDate, 'dd/MM/yyyy')}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.bookType}"></td>
        <td>
            <!-- Edit Button
            <a th:href="@{/books/{id}/edit(id=${book.id})}" style="margin-right: 10px;">Edit</a> -->

            <!-- Delete Form -->
            <form th:action="@{/books/{id}(id=${book.id})}" th:method="post" style="display: inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit"
                        onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
