<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<h1>Update Book Details</h1>
<form th:action="@{/books/{id}(id=${book.id})}" th:method="post">
    <input type="hidden" name="_method" value="put">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${book.name}" required>
    </div>
    <div>
        <label for="isbn">ISBN Number:</label>
        <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required>
    </div>
    <div>
        <label for="publishDate">Publish Date:</label>
        <input type="text" id="publishDate" name="publishDate" th:value="${#dates.format(book.publishDate, 'dd/MM/yyyy')}" required>
    </div>
    <div>
        <label for="price">Price (ZAR):</label>
        <input type="number" id="price" name="price" th:value="${book.price}" step="0.01" required>
    </div>
    <div>
        <label for="bookType">Book Type:</label>
        <select id="bookType" name="bookType" required>
            <option value="Hard Cover" th:selected="${book.bookType == 'Hard Cover'}">Hard Cover</option>
            <option value="Soft Cover" th:selected="${book.bookType == 'Soft Cover'}">Soft Cover</option>
            <option value="eBook" th:selected="${book.bookType == 'eBook'}">eBook</option>
            <option value="Audio Book" th:selected="${book.bookType == 'Audio Book'}">Audio Book</option>
        </select>
    </div>
    <div>
        <button type="submit">Update Book</button>
    </div>
</form>
</body>
</html>
